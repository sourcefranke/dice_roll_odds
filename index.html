<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dice Roll Odds</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    a {
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    iframe {
      border: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body style="
    background-color: black;
    color: white;
    font-family: Arial;
    height: 95vh;
">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <div class="container h-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" onclick="loadNormalPage('home.md')">
                Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="loadNotebookPage('odds/odds.md', 'odds/odds.html');">
                About the odds
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="content" class="row h-100" style="overflow-y: auto; padding: 10px">

    </div>
  </div>
</body>

<script>
  async function loadNormalPage(mdFile) {
      await loadTemplate('normal');
      await loadMarkdown(mdFile, 'text');
  }

  async function loadNotebookPage(mdFile, notebookFile) {
      await loadTemplate('description_notebook');
      await loadMarkdown(mdFile, 'text');
      document.getElementById('notebook').src = notebookFile;
  }

  async function loadTemplate(file) {
      const response = await fetch('page_templates/' + file + '.html');
      const text = await response.text();
      document.getElementById('content').innerHTML = text;
  }

  async function loadMarkdown(file, id) {
      const response = await fetch(file);
      const text = await response.text();
      const html = marked.parse(text);
      document.getElementById(id).innerHTML = html;
  }

  loadNormalPage('home.md');
</script>
</html>
